    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="/js/jquery-3.3.1.js"></script>
        <script src="/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <title>List User</title>
    </head>
    <body>
    <div class="container">
        <h2>Input User</h2>
        <br>
        <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="${user.id}" class="form-control" id="id" />
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           placeholder="Input Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" th:field="*{fullname}"
                           placeholder="Input Fullname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Input Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Input password">
                </div>
            </div>
            <button type="submit" class="btn btn-dark" name="add" >Submit</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
    <h2>List User</h2>
        <table id="example" class="display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.email}"></td>
            <!--<td><a href="#" th:href="@{|/user/edit/${user.id}|}">Edit</a>|<a href="#" th:href="@{|/user/delete/${user.id}|}">Hapus</a></td>-->
            <td>
                <form method="post" action="#" th:action="@{/action}">
                <button type="submit" class="btn btn-outline-warning" name="edit" th:value="${user.id}">Edit</button>
                <button type="submit" class="btn btn-outline-danger" name="delete" th:value="${user.id}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    </body>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
    </html>
